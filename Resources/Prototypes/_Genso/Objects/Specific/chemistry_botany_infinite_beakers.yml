- type: entity
  parent: Beaker
  id: BottomlessRobustHarvest
  name: bottomless robust harvest beaker
  suffix: DEBUG
  description: An Infinitely Regenerating Beaker of Robust Harvest.
  components:
      - type: SolutionContainerManager
        solutions:
            beaker:
                maxVol: 1000
                reagents:
                    - ReagentId: RobustHarvest
                      Quantity: 1000
      - type: SolutionRegeneration
        solution: beaker
        generated:
            reagents:
                - ReagentId: RobustHarvest
                  Quantity: 200

