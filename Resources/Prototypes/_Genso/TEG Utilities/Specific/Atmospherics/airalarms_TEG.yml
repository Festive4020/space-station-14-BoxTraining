- type: alarmThreshold
  id: TEGTemperature
  upperBound: !type:AlarmThresholdSetting
    threshold: 20000.15 # T-38.15C (235) + 100
  lowerBound: !type:AlarmThresholdSetting
    threshold: 1200.15 # T-38.15C (235) - 100
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 0.8
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 1.1

- type: alarmThreshold
  id: TEGPressure
  upperBound: !type:AlarmThresholdSetting
    threshold: 9000 # HazardHighPressure from Atmospherics.cs
  lowerBound: !type:AlarmThresholdSetting
    # Actual low pressure damage threshold is at 20 kPa, but below ~85 kPa you can't breathe due to lack of oxygen.
    threshold: 4000
  upperWarnAround: !type:AlarmThresholdSetting
    threshold: 0.7 # 385 kPa, WarningHighPressure from Atmospherics.cs
  lowerWarnAround: !type:AlarmThresholdSetting
    threshold: 1.05 # ~90 kPa